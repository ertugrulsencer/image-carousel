<!DOCTYPE html>
<html lang="tr">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Carousel - Demo</title>
	<!-- Image Carousel Css -->
	<link rel="stylesheet" href="./assets/css/image-carousel.min.css" />
</head>

<body>
	<div data-auto-slide="3" class="image-carousel">
		<button class="image-carousel-prev">
			image_carousel_svg
		</button>
		<div class="image-area">
			<img src="./images/demo-1.webp" alt="image-1" />
			<img src="./images/demo-2.webp" alt="image-2" />
			<img src="./images/demo-3.webp" alt="image-3" />
			<img src="./images/demo-4.webp" alt="image-4" />
			<img src="./images/demo-5.webp" alt="image-5" />
			<img src="./images/demo-6.webp" alt="image-6" />
		</div>
		<button class="image-carousel-next">
			image_carousel_svg
		</button>
	</div>
	<!-- Image Carousel Js -->
	<script async defer src="./assets/js/image-carousel.js"></script>
</body>

</html>
